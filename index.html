<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Guard</title>
    <style>
        body {
            margin: 0;
            background: #e8f5e9;
            font-family: sans-serif;
            color: #222;
        }
        header {
            background: #2e7d32;
            padding: 1rem;
            color: #fff;
            text-align: center;
        }
        .hero {
            height: 60vh;
            background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=2070&q=80") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 1rem;
        }
        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }
        section {
            padding: 3rem 1rem;
            max-width: 900px;
            margin: auto;
        }
        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #1b5e20;
            font-size: 2rem;
        }
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        @media (min-width: 700px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #c5e1a5;
        }
        .card h3 {
            margin-bottom: 1rem;
            color: #2e7d32;
        }
        footer {
            background: #1b5e20;
            padding: 1.5rem;
            color: #fff;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Earth Guard</h1>
</header>

<section class="hero">
    <div>
        <h1>别等地球撑不住</h1>
        <p>减少浪费，缩减排放，停止拖延。</p>
    </div>
</section>

<section>
    <h2 class="title">重点问题</h2>
    <div class="grid">
        <div class="card">
            <h3>森林退化</h3>
            <p>砍伐不停，栖息地缩水。恢复速度远不够。</p>
        </div>
        <div class="card">
            <h3>海洋污染</h3>
            <p>塑料扩散，生态受损。很多地区已无法自愈。</p>
        </div>
        <div class="card">
            <h3>能源浪费</h3>
            <p>化石能源拖累环境，替代方案推进缓慢。</p>
        </div>
    </div>
</section>

<section>
    <h2 class="title">你能做的事</h2>
    <div class="grid">
        <div class="card">
            <h3>减少消耗</h3>
            <p>用多少，买多少。别堆垃圾。</p>
        </div>
        <div class="card">
            <h3>降低排放</h3>
            <p>能走就走，能骑就骑。车不是必需。</p>
        </div>
        <div class="card">
            <h3>支持环保</h3>
            <p>选择低影响产品，支持环保组织。</p>
        </div>
    </div>
</section>

<footer>
    <p>Earth Guard © 2025</p>
</footer>

</body>
</html>
